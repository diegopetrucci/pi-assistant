repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.5
    hooks:
      - id: ruff-format
      - id: ruff
        args: ["--fix"]
  - repo: local
    hooks:
      - id: pyright
        name: Pyright
        entry: uv run pyright
        language: system
        pass_filenames: false
        types: [python]
      - id: python-max-lines
        name: Enforce 500-line limit on non-test modules
        entry: scripts/tooling/check_file_length.py --max-lines 500
        language: system
        types: [python]
      - id: pytest-cov-threshold
        name: Ensure total coverage stays above 80%
        entry: uv run pytest --cov=src/pi_assistant --cov-report=term --cov-fail-under=90
        language: system
        pass_filenames: false
        types: [python]
