line-length = 100
target-version = "py38"
indent-width = 4
exclude = [
    "venv",
    "__pycache__",
    "test_recording.wav",
]

[lint]
select = [
    "E",  # pycodestyle errors
    "F",  # pyflakes
    "I",  # import sorting
    "B",  # bugbear
]
ignore = []

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = true
