name: Tests

on:
  pull_request:

jobs:
  pyright:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --dev --locked

      - name: Run Pyright
        run: uv run pyright

  pytest:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: test-key
      PI_TRANSCRIPTION_USE_DUMMY_AUDIO: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --dev --locked

      - name: Run tests with coverage
        run: |
          uv run pytest \
            --cov=src/pi_assistant \
            --cov-branch \
            --cov-report=xml \
            --ignore=tests/manual

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}